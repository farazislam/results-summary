<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>
    <div class="result">
      <h2 class="resultHeading">Your Result</h2>
      <div class="mainScore">
        <div class="score">76</div>
        <div class="total">of 100</div>
      </div>
      <div class="comment">
        <h2 class="heading">Great</h2>
        <p class="content">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2>Summary</h2>

      <div class="categories">
        <div class="category reaction">
          <div class="title"><img src="assets/images/icon-reaction.svg" alt="reaction icon"><div class="space"></div>Reaction</div>
          <div class="score">80 <span>/ 100</span></div>
        </div>
        <div class="category memory">
          <div class="title"><img src="assets/images/icon-memory.svg" alt="memory icon"><div class="space"></div>Memory</div>
          <div class="score">92 <span>/ 100</span></div>
        </div>
        <div class="category verbal">
          <div class="title"><img src="assets/images/icon-verbal.svg" alt="verbal icon"><div class="space"></div>Verbal</div>
          <div class="score">61 <span>/ 100</span></div>
        </div>
        <div class="category visual">
          <div class="title"><img src="assets/images/icon-visual.svg" alt="visual icon"><div class="space"></div>Visual</div>
          <div class="score">72 <span>/ 100</span></div>
        </div>
        <button class="continue">Continue</button>
      </div>

    </div>
  </main>

</body>

</html>
